<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TinyLink – Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100 min-h-screen">
    <header class="bg-white shadow-sm">
      <div
        class="max-w-3xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <a href="/" class="text-xl font-bold text-slate-900">TinyLink</a>
        <nav class="space-x-4 text-sm">
          <a href="/" class="text-slate-700 hover:text-slate-900">Dashboard</a>
        </nav>
      </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-8">
      <section class="bg-white rounded-2xl shadow p-6">
        <p class="text-xs text-slate-500 mb-2">
          Stats for&nbsp;<span
            id="code-label"
            class="font-mono font-semibold text-slate-800"
          ></span>
        </p>

        <div id="stats-loading" class="text-sm text-slate-500">
          Loading link stats…
        </div>

        <div id="stats-error" class="hidden text-sm text-red-600"></div>

        <div id="stats-content" class="hidden space-y-4">
          <div class="border border-slate-200 rounded-xl p-4 space-y-3">
            <div class="text-sm">
              <div class="text-xs text-slate-500 mb-1">Short URL</div>
              <div class="flex flex-wrap items-center gap-2">
                <a
                  id="short-url"
                  href="#"
                  target="_blank"
                  class="text-blue-600 underline break-all text-sm"
                ></a>
                <button
                  id="copy-short"
                  class="px-2 py-1 rounded-md border border-slate-300 text-xs hover:bg-slate-100"
                >
                  Copy
                </button>
              </div>
            </div>

            <div class="text-sm">
              <div class="text-xs text-slate-500 mb-1">Target URL</div>
              <a
                id="original-url"
                href="#"
                target="_blank"
                class="text-slate-700 underline break-all text-sm"
              ></a>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4 text-sm">
            <div class="border border-slate-200 rounded-xl p-4">
              <div class="text-xs text-slate-500 mb-1">Total clicks</div>
              <div
                id="click-count"
                class="text-2xl font-semibold text-slate-900"
              ></div>
            </div>
            <div class="border border-slate-200 rounded-xl p-4">
              <div class="text-xs text-slate-500 mb-1">Last clicked</div>
              <div id="last-clicked" class="text-sm text-slate-800"></div>
            </div>
          </div>

          <div class="text-xs text-slate-500">
            <span>Created at: </span>
            <span id="created-at"></span>
          </div>

          <div class="flex flex-wrap gap-2 pt-2">
            <a
              id="visit-short"
              href="#"
              target="_blank"
              class="inline-flex items-center px-3 py-1.5 rounded-lg bg-slate-900 text-white text-xs font-medium hover:bg-slate-800"
            >
              Open short link
            </a>
            <a
              href="/"
              class="inline-flex items-center px-3 py-1.5 rounded-lg border border-slate-300 text-xs text-slate-700 hover:bg-slate-50"
            >
              Back to dashboard
            </a>
          </div>
        </div>
      </section>
    </main>

    <footer class="mt-10 pb-6 text-center text-xs text-slate-400">
      TinyLink &middot; Stats
    </footer>

    <script src="/stats.js"></script>
  </body>
</html>
