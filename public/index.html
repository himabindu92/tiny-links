<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TinyLink – Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-600 min-h-screen">
    <header class="bg-white shadow-sm">
      <div
        class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <a href="/" class="text-xl font-bold text-slate-900">TinyLink</a>
        <nav class="space-x-4 text-sm">
          <a href="/" class="text-slate-900 font-medium">Dashboard</a>
          <span class="text-slate-400">|</span>
          <a href="/healthz" class="text-slate-500 hover:text-slate-700"
            >Health</a
          >
        </nav>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-8">
      <!-- Create form card -->
      <section class="bg-white rounded-2xl shadow p-6 mb-8">
        <h1 class="text-2xl font-semibold text-slate-900 mb-1">
          Dashboard
        </h1>
        <p class="text-sm text-slate-500 mb-4">
          Shorten URLs, manage links, and track basic stats.
        </p>

        <form id="create-form" class="grid gap-4 md:grid-cols-4 md:items-end">
          <!-- URL -->
          <div class="md:col-span-2">
            <label
              for="url"
              class="block text-xs font-medium text-slate-600 mb-1"
              >Long URL</label
            >
            <input
              id="url"
              name="url"
              type="text"
              required
              placeholder="https://example.com/very/long/path"
              class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-900/60"
            />
          </div>

          <!-- Custom code -->
          <div>
            <label
              for="code"
              class="block text-xs font-medium text-slate-600 mb-1"
              >Custom code (optional)</label
            >
            <div class="flex rounded-lg border border-slate-300 overflow-hidden">
              <span
                class="hidden md:inline-flex items-center px-2 text-xs bg-slate-50 text-slate-500 border-r border-slate-200"
                id="base-url-prefix"
              ></span>
              <input
                id="code"
                name="code"
                type="text"
                placeholder="mycode"
                class="flex-1 px-3 py-2 text-sm focus:outline-none"
              />
            </div>
            <p class="mt-1 text-[11px] text-slate-400">
              6–8 characters, letters &amp; numbers only.
            </p>
          </div>

          <!-- Button -->
          <div class="flex md:justify-end">
            <button
              id="submit-btn"
              type="submit"
              class="w-full md:w-auto inline-flex justify-center items-center px-4 py-2 rounded-lg bg-slate-900 text-white text-sm font-medium hover:bg-slate-800 disabled:opacity-60 disabled:cursor-not-allowed"
            >
              <span id="submit-btn-text">Shorten</span>
              <span
                id="submit-spinner"
                class="hidden ml-2 h-4 w-4 border-2 border-white border-t-transparent rounded-full animate-spin"
              ></span>
            </button>
          </div>
        </form>

        <p
          id="form-message"
          class="mt-3 text-sm min-h-[1.25rem]"
        ></p>
      </section>

      <!-- Search + table -->
      <section class="bg-white rounded-2xl shadow p-6">
        <div
          class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between mb-4"
        >
          <h2 class="text-lg font-semibold text-slate-900">Your links</h2>
          <div class="flex gap-2 items-center">
            <input
              id="search-input"
              type="text"
              placeholder="Search by code or URL"
              class="w-full md:w-64 rounded-lg border border-slate-300 px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-slate-900/60"
            />
            <button
              id="refresh-btn"
              class="inline-flex items-center px-3 py-1.5 rounded-lg border border-slate-300 text-xs font-medium text-slate-700 hover:bg-slate-50"
            >
              Refresh
            </button>
          </div>
        </div>

        <div class="overflow-x-auto rounded-xl border border-slate-200">
          <table class="min-w-full text-sm">
            <thead class="bg-slate-50 text-xs font-medium text-slate-500">
              <tr>
                <th class="text-left px-3 py-2">Code</th>
                <th class="text-left px-3 py-2">Short URL</th>
                <th class="text-left px-3 py-2 w-1/3">Target URL</th>
                <th class="text-right px-3 py-2">Total clicks</th>
                <th class="text-left px-3 py-2 whitespace-nowrap">
                  Last clicked
                </th>
                <th class="text-left px-3 py-2">Actions</th>
              </tr>
            </thead>
            <tbody id="links-body"></tbody>
          </table>
        </div>

        <p
          id="table-message"
          class="mt-3 text-xs text-slate-500 min-h-[1rem]"
        ></p>
      </section>
    </main>

    <footer class="mt-10 pb-6 text-center text-xs text-slate-400">
      TinyLink &middot; Built with Node.js, Express &amp; Postgres
    </footer>

    <script src="/app.js"></script>
  </body>
</html>
